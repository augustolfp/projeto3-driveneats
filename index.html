<!DOCTYPE html>
<html>
    <head>
        <title>DrivenEats</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Righteous&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="reset.css" />
        <link rel="stylesheet" href="style.css" />
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    </head>
    <body>
        <div class="BlurBackground Escondido"></div>
        <div class="DetalhesPedidoContainer Escondido">
            <div id="DetalhesPedido">
                <h2>Confirme seu pedido</h2>
                <div class="DetalhePrato"></div>
                <div class="DetalheBebida"></div>
                <div class="DetalheSobremesa"></div>
                <div>
                    <p>TOTAL</p>
                    <p id="ValorTotal"></p>
                </div>
                <button class="Confirmar">Tudo certo, pode pedir!</button>
                <button class="Cancelar">Cancelar</button>
            </div>
        </div>
        <header>
            <div>
                <h1>DrivenEats</h1>
                <h2>Sua comida em 6 minutos</h2>
            </div>
        </header>
        <main>
            <h3>Primeiro, seu prato</h3>
            <section class="Pratos"></section>
            <h3>Agora, sua bebida</h3>
            <section class="Bebidas"></section>
            <h3>Por fim, sua sobremesa</h3>
            <section class="Sobremesa"></section>
        </main>
        <nav class="BottomBar">
            <button disabled>
                Selecione os 3 itens <br />
                para fechar o pedido
            </button>
        </nav>
        <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
        <script type="module" src="script.js"></script>
    </body>
</html>
